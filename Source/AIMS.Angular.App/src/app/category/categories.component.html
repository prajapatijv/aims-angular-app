<div class="categories-container">
  <div class="search-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter categories">
    </md-input-container>
  </div>

   <md-table #table [dataSource]="dataSource">
    <ng-container cdkColumnDef="code">
      <md-header-cell *cdkHeaderCellDef> Code </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.code}} </md-cell>
    </ng-container>
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>
    <ng-container cdkColumnDef="dtadat">
      <md-header-cell *cdkHeaderCellDef> Date </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.dtadat}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>  
  </md-table>
</div>
